<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>叮当猫</title>
    <style>
        svg {
            border: 1px solid black;
        }        
    </style>
</head>
<body>
    <svg width=500 height=500>
        <!-- 头 -->
        <ellipse rx="170" ry="140" cx="235" cy="150" fill="rgb(23, 76, 146)" stroke="#000" stroke-width=2 stroke-opacity=0.7></ellipse>
        <!-- 脸 -->
        <ellipse rx="140" ry="100" cx="235" cy="185" fill="#fff" stroke="#000" stroke-width=2></ellipse>
        <!-- 大眼睛 -->
        <ellipse rx="45" ry="46" cx="195" cy="100" fill="#fff" stroke="#000" stroke-width=2></ellipse>
        <ellipse rx="45" ry="46" cx="285" cy="100" fill="#fff" stroke="#000" stroke-width=2></ellipse>
        <!-- 小眼睛 -->
        <ellipse rx="7" ry="9" cx="270" cy="125" fill="#000"></ellipse>
        <ellipse rx="7" ry="9" cx="205" cy="125" fill="#000"></ellipse>
        <!-- 鼻子 -->
        <ellipse rx="15" ry="14" cx="239" cy="140" fill="#ff0000" stroke="#000" stroke-width=2></ellipse>
        <ellipse rx="6" ry="6" cx="244" cy="135" fill="#fff"></ellipse>

        <!-- 嘴 -->
        <path d="M 150 220 A 160 150 90 0 0 328 220" fill="#fff" stroke="rgb(60, 60, 60)" stroke-width=2></path>
        <!-- 竖线 -->
        <line x1="239" y1="153" x2="239" y2="250" stroke="rgb(60, 60, 60)" stroke-width=2></line>

        <!-- 胡子左 -->
        <line x1="120" y1="153" x2="200" y2="170" stroke="rgb(60, 60, 60)" stroke-width=2></line>
        <line x1="115" y1="185" x2="200" y2="185" stroke="rgb(60, 60, 60)" stroke-width=2></line>
        <line x1="120" y1="225" x2="200" y2="200" stroke="rgb(60, 60, 60)" stroke-width=2></line>
        <!-- 胡子右 -->
        <line x1="270" y1="170" x2="350" y2="153" stroke="rgb(60, 60, 60)" stroke-width=2></line>
        <line x1="270" y1="185" x2="355" y2="185" stroke="rgb(60, 60, 60)" stroke-width=2></line>
        <line x1="270" y1="200" x2="350" y2="220" stroke="rgb(60, 60, 60)" stroke-width=2></line>

        
        <!-- 身 -->
        <rect x="128" y="270" width="210" height="150" rx="10"ry="10" fill="rgb(23, 76, 146)"></rect>
        
        
        <!-- 胳膊左 -->
        <line x1="80" y1="270" x2="145" y2="300"  stroke="rgb(23, 76, 146)" stroke-width=30 ></line>
        <circle r="30" cx="70" cy="260" fill="#fff" stroke="#000" stroke-width=2 stroke-opacity=0.8></circle>
        <line x1="100" y1="263" x2="125" y2="276"  stroke="#000" stroke-width=3 stroke-opacity=0.7></line>
        <line x1="84" y1="287" x2="129" y2="309"  stroke="#000" stroke-width=3 stroke-opacity=0.7></line>
        <!-- 胳膊右 -->
        <line x1="330" y1="290" x2="405" y2="330"  stroke="rgb(23, 76, 146)" stroke-width=30 ></line>
        <circle r="30" cx="400" cy="330" fill="#fff" stroke="#000" stroke-width=2 stroke-opacity=0.8></circle>
        <line x1="335" y1="278" x2="385" y2="304"  stroke="#000" stroke-width=3 stroke-opacity=0.7></line>
        <line x1="338" y1="310" x2="370" y2="328"  stroke="#000" stroke-width=3 stroke-opacity=0.7></line>


        <!-- 线 -->
        <line x1="128" y1="294" x2="128" y2="350"  stroke="#000" stroke-width=2 stroke-opacity=0.8></line>
        <line x1="127" y1="349" x2="127" y2=410  stroke="#000" stroke-width=2 stroke-opacity=0.8></line>
        <line x1="337" y1="299" x2="337" y2="350"  stroke="#000" stroke-width=2 stroke-opacity=0.8></line>
        <line x1="338" y1="349" x2="338" y2=410  stroke="#000" stroke-width=2 stroke-opacity=0.8></line>

        <!-- 肚子 -->
        <path d="M 175 270 A 80 70 0 1 0 295 270" fill="#fff" stroke="#000" stroke-width=2 stroke-opacity=0.8></path>
        
        <!-- 红围脖 -->
        <rect x="122" y="260" width="220" height="18" rx="10"ry="10" fill="red" stroke="black" stroke-width=2></rect>

        <!-- 铃铛 -->
        <ellipse rx="20" ry="19" cx="239" cy="293" fill="rgb(189, 189, 14)" fill-opacity=0.9 stroke="#000" stroke-width=2></ellipse>
        <ellipse rx="6" ry="6" cx="239" cy="300" fill="#000"></ellipse>
        <line x1="225" y1="280" x2="253" y2="280" stroke="#000" stroke-width=2 stroke-opacity=0.5></line>
        <line x1="220" y1="285" x2="258" y2="285" stroke="#000" stroke-width=2 stroke-opacity=0.5></line>
        <line x1="239" y1="305" x2="239" y2="313" stroke="#000" stroke-width=2></line>

        <!-- 肚兜 -->
        <line x1="190" y1="330" x2="285" y2="330" stroke="#000" stroke-width=3></line>
        <path d="M 190 330 A 50 50 0 0 0 285 330" fill="#fff" stroke="rgb(60, 60, 60)" stroke-width=2></path>

        <!-- 脚 -->
        <path d="M 215 420 A 20 20 90 0 1 255 420" fill="#fff" stroke="rgb(60, 60, 60)" stroke-width=2></path>
        <ellipse rx="65" ry="20" cx="165" cy="420" fill="#fff" stroke="#000" stroke-width=2></ellipse>
        <ellipse rx="65" ry="20" cx="305" cy="420" fill="#fff" stroke="#000" stroke-width=2></ellipse>
    </svg>
</body>
</html>
